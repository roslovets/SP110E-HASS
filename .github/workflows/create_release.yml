name: 🚀 Create release

on:
    push:
        branches:
            - main
        paths:
            - light.py
            - manifest.json
            - pyproject.toml
            - .github/**

jobs:
    create_release:
        runs-on: ubuntu-latest
        steps:
            - name: ⚙️ Setup Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - name: 🔃 Checkout code
              uses: actions/checkout@v2
              with:
                fetch-depth: 0

#            - name: 📦 Install poetry
#              run: pip install poetry

            - name: 📢 Semantic Release
              uses: relekang/python-semantic-release@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
